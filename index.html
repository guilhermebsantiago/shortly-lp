<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<body class="font-poppins">
  <section id="hero-section">
    <header class="px-28 flex justify-between py-12">
      <div class="flex items-center   gap-10">
        <img src="./images/logo.svg" alt="logo">
        <nav class="gap-10 flex">
          <a href="#" class="transition-colors hover:text-primary-dark-violet text-neutral-grayish-violet cursor-pointer font-medium">Features</a>
          <a href="#" class="transition-colors hover:text-primary-dark-violet text-neutral-grayish-violet cursor-pointer font-medium">Pricing</a>
          <a href="#" class="transition-colors hover:text-primary-dark-violet text-neutral-grayish-violet cursor-pointer font-medium">Resources</a>
        </nav>
      </div>
      <div class="flex gap-10">
        <button class="hover:text-primary-dark-violet text-neutral-grayish-violet cursor-pointer font-medium">Login</button>
        <button class="bg-primary-cyan rounded-full py-2 px-4 text-white font-medium cursor-pointer active:bg-primary-dark-violet transition-colors">Sign Up</button>
      </div>
      
    </header>

    <div class="flex items-center pl-28 justify-between">
      <div class="w-2/3">
        <h1 class="font-bold text-6xl ">More than just shorter links</h1>

        <button class="mt-8 bg-primary-cyan rounded-full py-2 px-4 text-white font-medium cursor-pointer active:bg-primary-dark-violet transition-colors">Get Started</button>
      </div>
      <img class="w-2/4 translate-x-16" src="./images/illustration-working.svg" alt="a person working">
    </div>
  </section>
  <section id="input-section">
    <div>
      <input type="text" name="link" id="link">
      <button>Shorten It!</button>
    </div>
  </section>
